apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lighthouse-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: lighthouse.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lighthouse-service
                port:
                  number: 80