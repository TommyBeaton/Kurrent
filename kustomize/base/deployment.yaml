apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: lighthouse
    app.kubernetes.io/instance: lighthouse
    app.kubernetes.io/name: lighthouse
  name: lighthouse
spec:
  replicas: 1
  selector:
    matchLabels: 
      app.kubernetes.io/instance: lighthouse
      app.kubernetes.io/name: lighthouse
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: lighthouse
        app.kubernetes.io/name: lighthouse
    spec:
      containers:
        - name: lighthouse
          image: tommybeaton/lighthouse:latest-k8s # lighthouse update; regex: .*dev*.;
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: 80
          livenessProbe:
            httpGet:
              path: /status
              port: 80
          volumeMounts:
            - name: appsettings-volume
              mountPath: /app/appsettings.k8s.json
              subPath: appsettings.k8s.json
      volumes:
        - name: appsettings-volume
          configMap:
            name: lighthouse-config
