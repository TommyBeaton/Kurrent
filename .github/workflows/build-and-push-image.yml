name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      environment:
        required: true
        type: string
      docker_username:
        required: true
        type: string
      docker_password:
        required: true
        type: string

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: ğŸ”‘ Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.docker_username }}
          password: ${{ secrets.docker_password }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./src/Dockerfile
          push: true
          tags: |
            tommybeaton/kurrent:${{ inputs.environment }}
            tommybeaton/kurrent:${{ inputs.environment }}-${{ inputs.version }}

      - name: ğŸ—ï¸ Build and ğŸ“¤ Push K8s Image ğŸ›¥ï¸
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./src/Dockerfile
          push: true
          tags: tommybeaton/kurrent:${{ inputs.environment }}-k8s
          build-args: ASPNETCORE_ENVIRONMENT=k8s
