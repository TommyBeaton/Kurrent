name: ğŸš€ Build and Push to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: ğŸ“¦ Build & ğŸš¢ Push
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›ï¸ Checkout code
      uses: actions/checkout@v2
      
    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: ğŸ”‘ Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
        
    - name: ğŸ—ï¸ Build and ğŸ“¤ Push
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./src/Dockerfile
        push: true
        tags: tommybeaton/lighthouse:latest
        
    - name: ğŸ—ï¸ Build and ğŸ“¤ Push K8s Image ğŸ›¥ï¸
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./src/Dockerfile
        push: true
        tags: tommybeaton/lighthouse:latest-k8s
        build-args: ASPNETCORE_ENVIRONMENT=k8s
