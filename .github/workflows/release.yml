name: Release Workflow

on:
  pull_request_target:
    branches:
      - development
      - main
    types: [closed]

jobs:
  call-run-unit-tests:
    uses: ./.github/workflows/run-unit-tests.yml

  build-and-push-docker-image:
    name: Build & Push Docker Image
    needs: call-run-unit-tests
    runs-on: ubuntu-latest
    env:
      environment: ${{ github.ref == 'refs/heads/main' && 'latest' || 'preview' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: 🔑 Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./src/Dockerfile
          push: true
          tags: |
            tommybeaton/kurrent:${{ env.environment }}-v0.0.${{ github.run_number }}

      - name: 🏗️ Build and 📤 Push K8s Image 🛥️
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./src/Dockerfile
          push: true
          tags: |
            tommybeaton/kurrent:${{ env.environment }}-k8s-v0.0.${{ github.run_number }}
          build-args: ASPNETCORE_ENVIRONMENT=k8s

  release-kustomization:
    name: Release Kustomization
    needs: build-and-push-docker-image
    runs-on: ubuntu-latest
    env:
      environment: ${{ github.ref == 'refs/heads/main' && 'latest' || 'preview' }}
      prerelease: ${{ github.ref == 'refs/heads/main' && 'false' || 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Prepare Kustomize File
        run: |
          sed -i "s|image: tommybeaton/kurrent:.*|image: tommybeaton/kurrent:${{ env.environment }}-k8s-v0.0.${{ github.run_number }}|" ./kustomize/base/deployment.yaml

      - name: Build Manifest
        run: kustomize build kustomize/base > release-kurrent.yaml

      - name: Bump version and push tag
        id: tagging
        uses: anothrNick/github-tag-action@1.34.0
        with:
          prerelease: ${{ env.prerelease }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PRERELEASE_SUFFIX: prerelease

      - name: Create Release
        if: steps.tagging.outputs.new_tag != ''
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: ${{ env.prerelease }}
          files: release-kurrent.yaml
          tag_name: ${{ steps.tagging.outputs.new_tag }}
          name: Release '${{ steps.tagging.outputs.new_tag }}'
      